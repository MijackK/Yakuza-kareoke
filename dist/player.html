<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Web rhythm game based on the yakuza/like a dragon karaoke mini game">
    <title>Player</title>
    <script src="player.bundle.js" defer></script>
    <link rel="stylesheet" href="player.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@900&display=swap" rel="stylesheet">
  </head>
  <body class="cold-mode">
    <button id="pause-btn"><span>&#10074</span><span>&#10074</span></button>
    
    <video id="background-video" class="background" loop muted></video>
    <div id="background-image"class="background"></div>
    <audio id="click-audio"> </audio>
    <audio id="song"> </audio>


   <div class="dialog"  id="calculate-score">
    
    <div id="score-wrapper">
      <span id="highscore-name" class="song-name" >Judgment shinpan</span>
      <div id="score-number" >
        <div style="display:flex; flex-direction: column;gap:5px">
          <span  id="final-score" class="score" style=" font-size: 2.5rem; color:white"> Scored: 9999</span>
          <span id="high-score" >High Score</span>
        </div>
        <img src="" width ="80px" alt="S" id="score-letter" >
      </div>
      <div style="display:flex;flex-direction:column;gap:20px">
        <div id="great-hits" class="score-summary score" >
          <span>Great:1</span> <span>100%</span>
        </div>
        <div id="good-hits" class="score-summary score" >
          <span>Good:1</span> <span>100%</span>
        </div>
        <div id="bad-hits" class="score-summary score" >
          <span>Bad:1</span> <span>100%</span>
        </div>
        <div id="miss-hits" class="score-summary score" >
          <span>Miss:1</span> <span>100%</span>
        </div>
      </div>
      <div id="end-options"  >
        <div id="play-again">Play Again</div>
    
        <a href="index.html">
          <div>Go Home</div>
        </a>
      </div>
    </div>
   </div>
    <div id="loading-map" class="dialog">
      <span  id="loading-disk"> </span>
      <span style="margin-top:20px; font-size: 1.2rem;"> Hint: You can also play using the WASD keys</span>
   
    </div>
    <div id="menu-dialog" class="dialog" >
      <div style="position: fixed; top:0; left:20px;margin-top:20px">
        <span id="menu-name" class="song-name" >Song Name</span>
        <br>
        <span id="map-author"> Mapped by Anon</span>

      </div>
    <div id="player-menu">
      
      <div class="menu-button">
        <button id="resume-btn">&#9654</button>
        <span>Play</span>
      </div>
      <div  class="menu-button">
   
        <button id="restart-btn">&#8634</button>
        <span>Restart</span>
      </div>
      <div  class="menu-button">
       
        <button id="home-btn">&#x2302;</button>
        <span>Home</span>
      </div>

    </div>
    </div>  
   
    </div>
   
   <div class="info-container">
     <span id="time"></span>
     <div class="combo-container jump-animation">
      <div id="combo-score">10</div>
      <div id="combo-text">COMBO</div>
    </div> 
    </div>
   
 
   <!-- <span class="performance-visualiser">GREAT</span> -->
   
    <div class="player ">
     
      <canvas class="cplayer">
        Visualization of prompt inputs
      </canvas>
   
      <div class="performance-visualiser">
        
      </div>
      <div class="finger_board">
        <div class="horizontal-lines">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="input_line">
          <div class="line-shadow"></div> 
        </div>
        <div class="visualiser-container">
         
          <div class="button input-visualiser" id="first"  ></div>
          <div class="button input-visualiser" id="second"></div>
          <div class="button input-visualiser" id="third" ></div>
          <div class="button input-visualiser" id="fourth" ></div>
        </div>
      </div>
    </div>
    <div id="bottom-section">
   <span id="score" class="score"></span>
   <div id="touch-controls" >
    <img id="up-touch" alt="up" data-key="ArrowUp" >
    <img id="down-touch" alt="down" data-key="ArrowDown" >
    <img id="left-touch" alt="left" data-key="ArrowLeft" >
   
    <img id="right-touch" alt="right" data-key="ArrowRight" >
    
   </div>
  </div>
    <!--<div class="test" style="width:20px; height:20px; background-color: yellow;"></div> -->
  </body>
</html>
