<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player</title>
    <script src="player.bundle.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@900&display=swap" rel="stylesheet">
  </head>
  <body class="cold-mode">
    <button id="pause-btn">&#x23F8;</button>
    
    <video id="background-video" class="background"></video>
    <div id="background-image"class="background"></div>
    <audio id="click-audio"> </audio>
    <audio id="song"> </audio>


   
    <div id="loading-map" class="dialog">
      <span  id="loading-disk"> </span>
   
    </div>
    <div id="menu-dialog" class="dialog" >
    <div id="player-menu">
      
      <div class="menu-button">
        <button id="resume-btn">&#9654;</button>
        <span>Resume</span>
      </div>
      <div  class="menu-button">
   
        <button id="restart-btn">&#8634;</button>
        <span>Restart</span>
      </div>
      <div  class="menu-button">
       
        <button id="home-btn">&#x2302;</button>
        <span>Home</span>
      </div>

    </div>
    </div>  
   
    </div>
   
   <div class="info-container">
     <span id="time"></span>
     <div class="combo-container jump-animation">
      <div class="combo-score">10</div>
      <div class="combo-text">COMBO</div>
    </div> 
    </div>
   
 
   <!-- <span class="performance-visualiser">GREAT</span> -->
   
    <div class="player ">
     
      <canvas class="cplayer">
        Visualization of prompt inputs
      </canvas>
   
      <div class="performance-visualiser">
        
      </div>
      <div class="finger_board">
        <div class="horizontal-lines">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="input_line">
          <div class="line-shadow"></div> 
        </div>
        <div class="visualiser-container">
         
          <div class="button input-visualiser" id="first"  ></div>
          <div class="button input-visualiser" id="second"></div>
          <div class="button input-visualiser" id="third" ></div>
          <div class="button input-visualiser" id="fourth" ></div>
        </div>
      </div>
    </div>
   <span id="score"></span>
    <!--<div class="test" style="width:20px; height:20px; background-color: yellow;"></div> -->
  </body>
</html>
