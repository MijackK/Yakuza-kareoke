<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password reset</title>
    <script src="/reset.bundle.js" defer></script>
    <link rel="stylesheet" href="/reset.css">
</head>
<body>
    <Form id="password-reset" class="general-form" style="width:400px;color:black;padding:10px;margin:auto;margin-top:40px">
        <label for="email">Enter your email address</label>

        <span style="font-style:italic;margin-bottom:5px"> A recovery link will be sent to the submited email</span>
        <p style="color:red;display:none "> Could not send email</p>
        <input id="email" name="email" type="email" placeholder="Email" style="color:black;" required>
        
        <button >Submit</button>
       
    </Form>
    <form id="change-form" class="general-form" style="width:400px;color:black;padding:10px;margin:auto;margin-top:40px;display:none">
      <label>New password</label>
      <input type="password" name="password" autocomplete="new-password" style="color:black;" required/>
      <p style="color:red; display:none">There was a problem resetting your password </p>
      <button>submit</button>
    </form>
</body>
</html>
