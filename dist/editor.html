<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="editor.bundle.js" defer></script>
    <link rel="stylesheet" href="editor.css">
    <title>Editor</title>
  </head>
  <body class="dark_mode">
   

    <audio id="editor-audio"> </audio>
 
      <div class="map-container">
    
        <div class="map"> </div>
        <canvas id="time-map" ></canvas>

        <div class="progress_section">
        
          <canvas id="prompt_location" width="1728" height="80"></canvas>
          <div class="p_container">
            <div class="progression-bar">
              <div class="progress_thumb"></div>
            </div>
          </div>
        </div>
        <select id="time_guage" value="1">
          <option value="1" >Normal (x1)</option>
          <option value="0.75" >x0.75</option>
          <option value="0.5" >x0.5</option>
          <option value="0.25" >x0.25</option>
        </select>
        <span> songTime:<span id="ptime"></span></span>
      </div>

      <div class="player">

       <span>Time: <span id="score"></span>  </span>
       <canvas class="cplayer">
        Visualization of prompt inputs
      </canvas>
        <div class="performance-visualiser"></div>
        <div class="finger_board">
          <div class="horizontal-lines">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
          <div class="input_line"> </div>
          <div class="get-prompt">
            <div id="one">Top</div>
             <div id="two">Right</div>
             <div id="three">Left</div>
             <div id="four">Down</div>
          </div>
          <div class="visualiser-container">
            <div class="button input-visualiser" id="first"  > </div>
            <div class="button input-visualiser" id="second"></div>
            <div class="button input-visualiser" id="third" ></div>
            <div class="button input-visualiser" id="fourth" ></div>
          </div>
        </div>
      </div>
  
  
      <div class="tool-bar">
        <div id="play">&#9654</div>
        <div  id ="click" >
          <img id="click-image" class="active-prompt"  alt="Click"/>
        </div>
        <div id="rapid"  >
          <img id="rapid-image"  alt="Rapid"/>
          <form id ="r-form" class="duration-form">
          <label >Duration</label>
          <input type="number" name="duration"  step="0.1" value="1" min="0.1" >
          <button>set</button>
          </form> 
        </div>
        <div id="hold">
          <img id="hold-image" alt="Hold"/>
          <form  id ="h-form" class="duration-form">
            <label >Duration</label>
          <input type="number" name="duration"  step="0.1" value="1" min="0.1" >
          <button>set</button>
          </form> 
        </div>
        <div id="menu">&#x22EF;</div>
    </div>
 <div id="background-image"class="background"></div>
 <video id="background-video" src="" class="background"></video>
 
<div id="modal">
  <p style="text-align: center; position:absolute;bottom:0;width:100%">
    <button id="exit" >EDIT</button>
  </p>


  <div class="editor-header">
    <h1>Editor</h1>

<div>
  <div  class="menu-button">
    <Button id="home" style="font-size: 2.5rem;"><a href="index.html">&#x2302;</a> </Button>
  </div>
 
</div>
 


  </div>
  <div id ="menu-body">
  <div id="map-section">

  <div id="add-map">
    <div class="button-group">
      <div  class="active" id="selected">Selected Map</div>
      <div id="add">Add Map</div>
    </div>
        <Form id="add-map-form" class="general-form">
          <label for="map-name">Map name</label>
          <input type="text" name="map-name" id="map-name" required>
          <label for="song"> Audio</label>
          <input type="file"id="song-select" name="audio" id="song" accept=".mp3" required>
          <label for="background">Background</label>
          <input type="file" name="background" id="background" accept=".mp4,.jpg,.gif,.webp,.WebM,.ogg" required>
          <span id="addmap-error" style="color:red"></span>
          <Button>Add map</Button>
        </Form>
        
     <div id="summary-wrapper">
 
  
      <div class="not-selected">
      
        <p id="selected-status">Loading..</p>
      </div>
    
      
      
       <div id="selected-summary">
       
          <span id="name-edit-open" style="cursor:pointer"><span id="select-name">Judgment</span> &#9998</span>
          <form  id="name-edit" class="general-form" style="min-height: 0px;display:none;"  >
            
            <input name="map-name" type="text" minLength="2" required />
            <span id="editname-error" style="color:red;padding:3px;"></span>
            <div>
            <button >change</button>
            <button type="button" id="name-edit-close" >cancel</button>
          </div>
         
          </form>
         <div style="display:flex;flex-direction: column;gap:10px">
          <label for="background-edit"  style="cursor:pointer;">Background  &#9998</label>
          <div id="background-indicator" class="loading-indicator" style="margin-top:10px;margin-bottom:10px">
            <div ></div>
          </div>
          <span id="editbackground-error" style="color:red;padding:3px;"></span>
          <img src="" alt="image-here" id="map-image">
          <input type="file" id="background-edit" style="display:none" accept=".mp4,.jpg,.gif,.webp,.WebM,.ogg"/>
          <video src="" id="map-video" controls></video>
        </div>
        <div style="display:flex;flex-direction: column;gap:10px">
          <label for="audio-edit"  style="cursor:pointer;">Audio  &#9998</label>
          <div id="audio-indicator" class="loading-indicator" style="margin-top:10px;margin-bottom:10px">
            <div ></div>
          </div>
          <span id="editaudio-error" style="color:red;padding:3px;"></span>
          <audio id="map-audio" src="" controls></audio>
          <input type="file" id="audio-edit"  style="display:none" accept=".mp3"/>
        </div>
         </div>
        </div>
     </div>
    <form action="" id="login" class="general-form">
      <label for="email">EMAIL</label>
      <input type="email" id="email" name="email" required>
      <label for="password">PASSWORD</label>
      <input type="password" id="password" name="password" required>
      <span style="color:red;font-style: italic;" id="login-error"></span>
      <button type="submit">SUBMIT</button>
    </form>
  </div>
 <div id="map-list-container">

   <ul id="map-list"></ul>
 </div>
</div>

</div>

  </body>
</html>
