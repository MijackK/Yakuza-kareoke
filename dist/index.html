<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.bundle.js" defer></script>
  <title>Home</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&family=Titillium+Web:wght@900&display=swap" rel="stylesheet">
  
  
</head>
<body class="dark_mode">
  <audio id="home-audio"> </audio>
  <div id="song_wrapper">
    <div class="disk disk_slide">
      <div id="tag"><span>Empty disk</span></div>
    </div>
    <div class="song_select">
      <div class="double-div list_type"> 
        <div>Kareoke</div>
        <div>Web</div>
      </div>
      <input type="search" id="song-search" placeholder="search"/>
      <div class="menu_container">
       
      <div class="list-title">Song Selection</div>  
        <ol id="song_list">
           <!-- <li data-song="judgment"  >
            <span class="list_number">1</span>
            <span class="song-name">Judment-Shinpan</span>
          </li>
          <li  data-song="judgment2">
            <span class="list_number">1</span>
            <span class="song-name">Judment-Shinpan</span>
          </li>-->
        </ol>
       </div>
    
       <a href="javascript:void(0)"><div id="start-song">Play</div></a>
      
      </div>
    </div>
  </div>

  <div id="auth-dialog" class="dialog">
    <div class="auth-wrapper">
      <div class="button-group">
        <div class="active" data-form="login">LOGIN</div>
        <div data-form="register">SIGN UP</div>
      </div>
  
      <form action="" id="login" class="general-form">
        <label for="email">EMAIL</label>
        <input type="email" id="email" name="email">
        <label for="password">PASSWORD</label>
        <input type="password" id="password" name="password">
        <a style="cursor:pointer"><p>Forgot Password?</p></a>
        <button type="submit">SUBMIT</button>
      </form>
      <form action="" class="general-form" id="register">
        <label for="username">USERNAME</label>
        <input type="text" id="username" name="username">
        <label for="email">EMAIL</label>
        <input type="email" id="email" name="email">
        <label for="password">PASSWORD</label>
        <input type="password" id="password" name="password">
        <label for="password">CONFIRM PASSWORD</label>
        <input type="text" id="c-password" name="c-password">
        <button type="submit">SUBMIT</button>
      </form>
    </div>
  </div>
  <div id="account-dialog"  class="dialog" >

    <div id="account"  >
        <form class="general-form" id="username-form" style="min-height:0px;" >
          <label >USERNAME</label>
          <div class="value-view">
            <span id="username-value" style="font-size:1.4rem">
            
            </span>
            <button type="button" id="username-edit">&#9998</button>
          </div>
         <div class="edit-view" style="display:none">
          <input name="currentPassword" placeholder="current password" type="password" autocomplete="new-password">
          <input name="username" placeholder="new username" name="value"  type="text" >
          <div>
            <button >change</button>
            <button type="button" id="username-close" >cancel</button>
          </div>
         </div>
        </form>
        <form class="general-form" id="email-form" style="min-height:0px" >
          <label >EMAIL</label>
          <div class="value-view">
            <span id="email-value" style="font-size:1.4rem">
            
            </span>
            <button type="button" id="email-edit">&#9998</button>
          </div>
         <div class="edit-view" style="display:none">
          <input name="currentPassword" placeholder="current password" type="password" autocomplete="new-password">
          <input name="email" placeholder="new email" name="value"  type="text" >
          <div>
            <button >change</button>
            <button type="button" id="email-close" >cancel</button>
          </div>
         </div>
        </form>
        
        <form class="general-form" id="password-form" style="min-height:0px" >
          <label >Password</label>
          <div class="value-view">
            <span id="password-value" style="font-size:1.4rem">
            *********
            </span>
            <button type="button" id="password-edit">&#9998</button>
          </div>
         <div class="edit-view" style="display:none">
          <input name="currentPassword" placeholder="current password" type="password" autocomplete="new-password">
          <input name="password" placeholder="new password" name="value"  type="password" >
          <input name="confirmPassword" placeholder="new password" name="value"  type="password" >
          <div>
            <button >change</button>
            <button type="button" id="password-close" >cancel</button>
          </div>
         </div>
        </form>
     

  </div>
  


  </div>
  <video class="background_image" loop></video>
  <div class="background-overlay"></div>
 
  <div class="menu-options">
    <div class="play option-active">PLAY</div>
    <a href="editor.html"><div class="editor ">EDITOR</div></a>
    <div class="settings">SETTINGS</div>
    <div class="about">ABOUT</div>
    <div class="auth">LOG IN</div>
    <div class="account">ACCOUNT</div>
    <div id="logout-btn">LOGOUT</div>
  </div>
</div>
</body>
</html>
