<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.bundle.js" defer></script>
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&family=Titillium+Web:wght@900&display=swap" rel="stylesheet">
  
  
</head>
<body class="dark_mode">
  <div class="song_wrapper">
    <div class="disk disk_slide">
      <div id="tag"><span>Pride from Despair</span></div>
    </div>
    <div class="song_select">
      <div class="double-div list_type"> 
        <div>Kareoke</div>
        <div>Web</div>
      </div>
      <form class="add-form">
        <div class="list-title">Add A song</div>
        <label for="song-text">Name</label>
        <input id="song-text"type="text">
        <label for="mp3">Music File</label>
        <input id="mp3"type="text">
        <label for="backdrop_img">Background image</label>
        <input id="backdrop_img"type="file">
        <button>Submit</button>
      </form>
      <div class="menu_container">
      <div class="list-title">Song Selection</div>  
        <ol class="song_list">
          <li data-song="judgment">
            <span class="list_number">1</span>
            <span class="song-name">Judment-Shinpan</span>
          </li>
          <li  data-song="judgment2">
            <span class="list_number">1</span>
            <span class="song-name">Judment-Shinpan</span>
          </li>
        </ol>
       </div>
       <div class="double-div add_play">
         <div id="execute"><a>Play</a></div>
         <div id="new_song">Add</div>
       </div>
      </div>
    </div>
  </div>
  <div id="auth-dialog">
    <div class="auth-wrapper">
      <div class="button-group">
        <div class="active" data-form="login">LOGIN</div>
        <div data-form="register">SIGN UP</div>
      </div>
  
      <form action="" id="login" class="general-form">
        <label for="email">EMAIL</label>
        <input type="email" id="email" name="email">
        <label for="password">PASSWORD</label>
        <input type="password" id="password" name="password">
        <button type="submit">SUBMIT</button>
      </form>
      <form action="" class="general-form" id="register">
        <label for="username">USERNAME</label>
        <input type="text" id="username" name="username">
        <label for="email">EMAIL</label>
        <input type="email" id="email" name="email">
        <label for="password">PASSWORD</label>
        <input type="password" id="password" name="password">
        <label for="password">CONFIRM PASSWORD</label>
        <input type="text" id="c-password" name="c-password">
        <button type="submit">SUBMIT</button>
      </form>
    </div>
  </div>
  <video class="background_image" loop></video>
  <div class="background-overlay"></div>
 
  <div class="menu-options">
    <div class="play option-active"><a>PLAY</a></div>
    <div class="editor">EDITOR</div>
    <div class="settings">SETTINGS</div>
    <div class="about">ABOUT</div>
    <div class="auth">LOG IN</div>
    <div class="account">ACCOUNT</div>
  </div>
</div>
</body>
</html>
