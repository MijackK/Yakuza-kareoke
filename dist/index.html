<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.bundle.js" defer></script>
  <link rel="stylesheet" href="script.css">
  <meta name="description" content="Karaoke web is a rhythm game based on the karaoke mini game in the yakuza video game series">

  
  <title>Home</title>
  

</head>
<body class="dark_mode">
  <div id="entry-screen" >
  <h2 style="text-align: center;">Real karaoke players use arrow keys</h2>
  <img src="./arrow-keys.png" alt="arrow keys"/>
 
 
  <p style="cursor: pointer;">Click to start</p>
  </div>
  <audio id="start-audio"> </audio>
  <div id="song_wrapper">
    <div class="disk disk_slide">
      <div id="tag"><span>Empty disk</span></div>
    </div>
    <div class="song_select">
      <div class="double-div list_type"> 
        <div>Karaoke</div>
        <div>Web</div>
      </div>
      <input type="search" id="song-search" placeholder="search"/>
      <div id="search-indicator" class="loading-indicator">
        <div ></div>
      </div>
      <div class="menu_container">
      
       
      <div class="list-title">Song Selection</div> 
   
        <ol id="song_list" class="song-list">
           <!-- <li data-song="judgment"  >
            <span class="list_number">1</span>
            <span class="song-name">Judment-Shinpan</span>
          </li>
          <li  data-song="judgment2">
            <span class="list_number">1</span>
            <span class="song-name">Judment-Shinpan</span>
          </li>-->
        </ol>
   
       </div>
    
       <a href="javascript:void(0)"><div id="start-song">Play</div></a>
      
      </div>
    </div>
  </div>

  <div id="auth-dialog" class="dialog">
    <div class="auth-wrapper">
      <div class="button-group">
        <div class="active" data-form="login">LOGIN</div>
        <div data-form="register">SIGN UP</div>
      </div>
  
      <form action="" id="login" class="general-form">
        <label for="email">EMAIL</label>
        <input type="email" id="email" name="email" required>
        <label for="password">PASSWORD</label>
        <input type="password" id="password-login" name="password" required>
        <div style="margin-bottom: 5px;"> <input id="show-password-login" type="checkbox" >Show Password </div>
  
        <a style="cursor:pointer" href="passwordreset.html"><p>Forgot Password?</p></a>
        <p id="login-error"style="color:red; "></p>
        <button type="submit">SUBMIT</button>
      </form>
      <form action="" class="general-form" id="register">
        <label for="username">USERNAME</label>
        <input type="text" id="username" name="username" required>
        <label for="email">EMAIL</label>
        <input type="email" id="email" name="email" required>
        <label for="password">PASSWORD</label>
        <input type="password" id="password-register" name="password" required>
        <div style="margin-bottom: 5px;"> <input id="show-password-register" type="checkbox" >Show Password </div>
        <p id="register-error"style="color:red; "></p>
        <button type="submit">SUBMIT</button>
      </form>
    </div>
  </div>
  <div id="setting-dialog"  class="dialog" >
    <div  id="settings" >
      
      <label>Music Volume</label>
      <input id="music-volume" type="range" min="0" max="1" step="0.1" value="0.5">
  
      <label>Hit sound volume</label>
      <input id="hit-sound" type="range" min="0" max="1" step="0.1" value="0.5" >
  
      <label>Offset</label>
      
      <input id="time-offset" type="number" value="0" >
  
      <label>Background brightness </label>
      <input id="background-opacity" type="range" min="0" max="1" step="0.1" value="1">
    </div>

      
    </div>
  </div>
  <div id="account-dialog"  class="dialog" >

    <div id="account"  >
        <form class="general-form" id="username-form" style="min-height:0px;" >
          <label >USERNAME</label>
          <div class="value-view">
            <span id="username-value" style="font-size:1.4rem">
            
            </span>
            <button type="button" id="username-edit">&#9998</button>
          </div>
         <div class="edit-view" style="display:none">
          <input name="currentPassword" placeholder="current password" type="password" autocomplete="new-password" required>
          <input name="username" placeholder="new username" name="value"  type="text" required >
          <div>
            <button >change</button>
            <button type="button" id="username-close" >cancel</button>
          </div>
         </div>
        </form>
        <form class="general-form" id="email-form" style="min-height:0px" >
          <label >EMAIL</label>
          <div class="value-view">
            <span id="email-value" style="font-size:1.4rem">
            
            </span>
            <button type="button" id="email-edit">&#9998</button>
          </div>
         <div class="edit-view" style="display:none">
          <input name="currentPassword" placeholder="current password" type="password" autocomplete="new-password" required>
          <input name="email" placeholder="new email" name="value"  type="text" required>
          <div>
            <button >change</button>
            <button type="button" id="email-close" >cancel</button>
          </div>
         </div>
        </form>
        
        <form class="general-form" id="password-form" style="min-height:0px" >
          <label >PASSWORD</label>
          <div class="value-view">
            <span id="password-value" style="font-size:1.4rem">
            *********
            </span>
            <button type="button" id="password-edit">&#9998</button>
          </div>
         <div class="edit-view" style="display:none">
          <input name="currentPassword" placeholder="current password" type="password" autocomplete="new-password" required>
          <input name="newPassword" placeholder="new password" name="value"  type="password" required >
          <div >
        
            <button  >change</button>
            <button type="button" id="password-close" >cancel</button>
          </div>
         </div>
        </form>
        <form class="general-form" style="min-height: 0; width:fit-content">
       
        <p id="pending-verify" style="display:none;font-style: italic;">Email verification link sent </p>
        <button id="verify-button" style="display:none;">Resend verify email</button>
      </form>

  </div>
  


  </div>
  <img class="background_image" alt="image of a dragon tattoo on a black background" />
  <div class="background-overlay"></div>
 
  <div class="menu-options">
    <div class="play option-active">PLAY</div>
    <a href="editor.html"><div class="editor ">EDITOR</div></a>
    <div class="settings">SETTINGS</div>
    <a href="https://discord.gg/xnjXBgFczn" target="_blank"><div class="about">DISCORD</div></a>
    <div class="auth">LOG IN</div>
    <div class="account">ACCOUNT</div>
    <div id="logout-btn">LOGOUT</div>
  </div>
</div>
</body>
</html>
